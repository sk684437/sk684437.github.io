<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>可以成为我的恋人吗？</title>
    <style>
      body {
        background-color: #f1d5da; /* 浅粉色 */
        text-align: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 90%; /* 适应手机屏幕宽度 */
        max-width: 500px; /* 最大宽度限制 */
      }

      #mainImage {
        width: 100%; /* 图片宽度自适应容器 */
        max-width: 200px; /* 最大宽度限制 */
        transition: all 0.3s ease;
      }

      h1 {
        font-size: 5vw; /* 字体大小根据视口宽度变化 */
        color: #68495b;
        margin: 20px 0; /* 增加上下间距 */
      }

      button {
        font-size: 4vw; /* 字体大小根据视口宽度变化 */
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s ease;
      }

      #yes {
        background-color: #d4818e; /* 粉色 */
        color: white;
      }

      #no {
        background-color: #6784b1; /* 蓝色 */
        color: white;
        position: relative;
      }

      .yes-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #ffdae0; /* 粉色 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .yes-text {
        font-size: 7vw; /* 字体大小根据视口宽度变化 */
      }

      .yes-image {
        width: 50%; /* 图片宽度自适应容器 */
        max-width: 300px; /* 最大宽度限制 */
      }

      /* 电脑端样式优化 */
      @media (min-width: 768px) {
        body {
          display: block;
        }

        .container {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: auto;
          max-width: none;
        }

        #mainImage {
          width: 200px; /* 固定图片宽度 */
        }

        h1 {
          font-size: 28px; /* 固定字体大小 */
          margin: 20px 0;
        }

        button {
          font-size: 18px; /* 固定字体大小 */
        }

        .yes-text {
          font-size: 36px; /* 固定字体大小 */
        }

        .yes-image {
          width: 300px; /* 固定图片宽度 */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="mainImage" src="images/heart.png" alt="爱心" />
      <h1 id="question">可以成为我的恋人吗？</h1>
      <div class="buttons">
        <button id="yes">可以</button>
        <button id="no">不要</button>
      </div>
    </div>

    <script>
      let yesButton = document.getElementById("yes");
      let noButton = document.getElementById("no");
      let questionText = document.getElementById("question");
      let mainImage = document.getElementById("mainImage");

      // 创建音频对象
      const audio = new Audio("images/Hello.mp3"); // 替换为你的音频文件路径
      let audioPlayed = false; // 标志变量，确保音频只播放一次

      const params = new URLSearchParams(window.location.search);
      let username = params.get("name");

      // 限制用户名长度，避免页面样式崩坏
      const maxLength = 20;
      const safeUsername = username ? username.substring(0, maxLength) : "???";

      // 防止 `null` 变成 `"null"`
      if (username) {
        questionText.innerText = questionText.innerText + safeUsername;
      }

      let clickCount = 0; // 记录点击 No 的次数

      // No 按钮的文字变化
      const noTexts = [
        "？你认真的吗…",
        "要不再想想？",
        "不许选这个！ ",
        "我会很伤心…",
        "不行:(",
      ];

      // No 按钮点击事件
      noButton.addEventListener("click", function () {
        clickCount++;

        // 播放音频（只在第一次点击时播放）
        if (!audioPlayed) {
          audio.play();
          audioPlayed = true; // 设置标志，确保只播放一次
        }

        // 让 Yes 变大，每次放大 2 倍
        let yesSize = 1 + clickCount * 1.2;
        yesButton.style.transform = `scale(${yesSize})`;

        // 挤压 No 按钮，每次右移 50px
        let noOffset = clickCount * 50;
        noButton.style.transform = `translateX(${noOffset}px)`;

        // 让图片和文字往上移动
        let moveUp = clickCount * 25;
        mainImage.style.transform = `translateY(-${moveUp}px)`;
        questionText.style.transform = `translateY(-${moveUp}px)`;

        // No 文案变化（前 5 次变化）
        if (clickCount <= 5) {
          noButton.innerText = noTexts[clickCount - 1];
        }

        // 图片变化（前 5 次变化）
        if (clickCount === 1) mainImage.src = "images/shocked.png"; // 震惊
        if (clickCount === 2) mainImage.src = "images/think.png"; // 思考
        if (clickCount === 3) mainImage.src = "images/angry.png"; // 生气
        if (clickCount === 4) mainImage.src = "images/crying.png"; // 哭
        if (clickCount >= 5) mainImage.src = "images/crying.png"; // 之后一直是哭
      });

      // Yes 按钮点击后，进入表白成功页面
      const loveTest = `!!!喜欢你!! ( >᎑<)♡︎ᐝ  ${
        username ? `${safeUsername}  ♡︎ᐝ(>᎑< )` : ""
      }`;

      yesButton.addEventListener("click", function () {
        // 播放音频（只在第一次点击时播放）
        if (!audioPlayed) {
          audio.play();
          audioPlayed = true; // 设置标志，确保只播放一次
        }

        // 先创建基础 HTML 结构
        document.body.innerHTML = `
          <div class="yes-screen">
              <h1 class="yes-text"></h1>
              <img src="images/hug.png" alt="拥抱" class="yes-image">
          </div>
        `;

        // 确保用户名安全地插入
        document.querySelector(".yes-text").innerText = loveTest;

        // 禁止滚动，保持页面美观
        document.body.style.overflow = "hidden";
      });
    </script>
  </body>
</html>
